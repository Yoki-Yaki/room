<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¾</text></svg>">
    <style>
        body {
            font-family: Arial, MV Boli;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            opacity: 0;
            transition: opacity 2s ease-in;
            position: relative;
            background-color: #000000;
        }

            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('sprites/bg.png');
                background-position: center top;
                background-repeat: no-repeat;
                background-size: 110%;
                z-index: -1;
            }

        .video-container {
            position: relative;
            width: 320px;
            height: 240px;
            margin-bottom: 20px;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        #video4 {
            display: block;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-top: 90px;
            justify-content: space-between;
            width: 200px;
        }

        input {
            width: 100px;
            height: 45px;
        }

        button {
            width: 69px;
            height: 51px;
            margin-left: 10px;
        }

        .rightButton {
            position: absolute;
            right: 510px;
            top: 53%;
            transform: translateY(-50%);
            width: 210px;
            height: 170px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
        }

            .rightButton:hover {
                background-color: #45a049;
            }

        .image-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
        }

            .image-overlay img {
                width: 600px;
                height: auto;
            }

        .close-button {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            background-color: #353535;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wersaol-image {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: none;
            width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video4" loop autoplay><source src="video4.mp4" type="video/mp4"></video>
        <video id="video3" loop autoplay><source src="video3.mp4" type="video/mp4"></video>
        <video id="video1"><source src="video1.mp4" type="video/mp4"></video>
        <video id="video2"><source src="video2.mp4" type="video/mp4"></video>
        <video id="error"><source src="error.mp4" type="video/mp4"></video>
    </div>

    <img id="wersaolImage" class="wersaol-image" src="sprites/wersaol.png" alt="Wersaol Image">

    <div class="input-container">
        <input type="text" id="passwordInput" placeholder=" " aria-label="Enter password">
        <button onclick="checkPassword()" aria-label="Submit password"></button>
    </div>

    <button class="rightButton" onclick="showImage()" aria-label="Another action">Right</button>

    <div class="image-overlay" id="imageOverlay">
        <button class="close-button" onclick="hideImage()">X</button>
        <img src="sprites/pot.png" alt="Pot Image">
    </div>

    <audio id="potSound" src="sounds/pot.mp3"></audio>

        function showImage() {

        }

        function hideImage() {
            document.getElementById("imageOverlay").style.display = "none";
        }

        document.getElementById("video1").addEventListener("ended", () => switchToVideo3());
        document.getElementById("video2").addEventListener("ended", () => switchToVideo3());
        document.getElementById("error").addEventListener("ended", () => switchToVideo3());

        function switchToVideo3() {
            var videos = ["video1", "video2", "video4", "error"];
            videos.forEach(id => document.getElementById(id).style.display = "none");

    </script>
</body>
</html>
